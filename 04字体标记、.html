<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体标记</title>
</head>
<body>
<!--
i标签：文字倾斜
u标签：下划线
b标签：加粗
-->
<i>输入</i>与 <u>X 账号</u>关联的用户名来<b>验证</b>你的身份
<hr>
<!--
相同的效果，但下面的是强调标签,具有一定意义，上面则没有
此处所说的一定意义指的是：在SEO（搜索引擎优化）的角度，
权重更高
-->
<em>输入</em>与 <ins>X 账号</ins>关联的用户名来<strong>验证</strong>你的身份

</body>
</html>
