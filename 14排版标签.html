<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排版标签</title>
    <style>
        .box{
            color: #11ff00;
        }

    </style>
</head>
<body>
<div>离离原上草</div>
<div>一岁一枯荣</div>
<span>离火烧不尽</span>
<span>春风吹又生</span>
<hr />
<!--使用 class 属性值给标签设置样式，
class 一样的标签可以设置相同的样式-->
<div class="box">这是一个盒子</div>
<p class="box">这是一个段落</p>
<div class="box1" style="font-size: large">我也是一个盒子</div>
</body>
</html>
