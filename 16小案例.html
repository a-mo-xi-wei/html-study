<body>
<form>
    <table align="center">
        <caption><h1>游戏添加</h1></caption>
        <tr>
            <td>游戏名称</td>
            <td><input type="text" name="请输入游戏名称"></td>
        </tr>
        <tr>
            <td>开发公司</td>
            <td><input type="radio" name="company">腾讯
                <input type="radio" name="company" checked="checked">暴雪
                <input type="radio" name="company">网易</td>
        </tr>
        <tr>
            <td>适用人群</td>
            <td><input type="checkbox" checked="checked1">青少年
                <input type="checkbox">中老年</td>
        </tr>
        <tr>
            <td>游戏类别</td>
            <td><select>
                <option>竞技类</option>
                <option>冒险类</option>
                <option>益智类</option>
            </select></td>
        </tr>
        <tr>
            <td>游戏描述</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit"><input type="reset"></td>

        </tr>
    </table>
</form>
</body>
