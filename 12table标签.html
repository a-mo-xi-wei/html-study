<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<table border="3" cellspacing="0" width="500" height="400" align="center">

    <caption><h2>课程表</h2></caption>
    <tr>
        <td></td>
        <th>周一</th>
        <th>周二</th>
        <th>周三</th>
        <th>周四</th>
        <th>周五</th>
    </tr>
    <tr>
        <td>第一节</td>
        <td align="center">html</td>
        <!--每个td都可加align属性-->
        <td>css</td>
        <td>php</td>
        <td>js</td>
        <td>mysql</td>
    </tr>
    <tr align="center">
        <!--tr标签也可以加上align属性，并且影响整行-->
        <td>第二节</td>
        <td>css</td>
        <td>php</td>
        <td>js</td>
        <td>自习</td>
        <td>css</td>
    </tr>
    <tr>
        <td>第三节</td>
        <td rowspan="2">js</td>
        <td>js</td>
        <td valign="top">体育</td>
        <td valign="bottom"> mysql</td>
        <td>js</td>
    </tr>
    <tr valign="top">
        <td>第四节</td>
        <td>mysql</td>
        <td>音乐</td>
        <td colspan="2">php</td>
    </tr>
</table>
</body>
</html>
