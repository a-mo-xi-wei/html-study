<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简历表</title>
</head>
<body>
<table align="center" border="3" cellspacing="0">
    <caption><h2>个人简历</h2></caption>
    <tr align="center" >
        <td rowspan="5" width="40">个<br/>人<br/>资<br/>料</td>
        <td width="100">姓名</td>
        <td width="100"></td>
        <td width="100">性别</td>
        <td width="100"></td>
        <td width="100">出生年月</td>
        <td width="100"></td>
        <td width="100" rowspan="4">相片</td>
    </tr>
    <tr align="center">
        <td>民族</td>
        <td></td>
        <td>政治面貌</td>
        <td></td>
        <td>婚姻状况</td>
        <td></td>
    </tr>
    <tr align="center">
        <td>身高</td>
        <td></td>
        <td>健康状况</td>
        <td></td>
        <td>籍贯</td>
        <td></td>
    </tr>
    <tr align="center">
        <td>联系电话</td>
        <td></td>
        <td>电子邮箱</td>
        <td></td>
        <td>现所在地</td>
        <td></td>
    </tr>
    <tr align="center">
        <td>应聘职位</td>
        <td colspan="6"></td>
    </tr>
    <tr align="center">
        <td>技能</td>
        <td>外语水平</td>
        <td colspan="2"></td>
        <td>电脑水平</td>
        <td colspan="3"></td>
    </tr>
    <tr align="center" >
        <td rowspan="4" >教<br/>育<br/>背<br/>景</td>
        <td colspan="2" height="25">起止日期</td>
        <td colspan="2">毕业院校</td>
        <td colspan="2">专业</td>
        <td>详细情况</td>
    </tr>
    <tr align="center">
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td></td>
    </tr>
    <tr align="center">
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td></td>
    </tr>
    <tr align="center">
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td></td>
    </tr>
    <tr align="center" >
        <td rowspan="4" >工<br/>作<br/>经<br/>历</td>
        <td colspan="2" height="25">起止日期</td>
        <td colspan="2">公司名称</td>
        <td colspan="3">主要职位及职责</td>
    </tr>
    <tr align="center">
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="3"></td>
    </tr>
    <tr align="center">
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="3"></td>
    </tr>
    <tr align="center">
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="3"></td>
    </tr>
    <tr align="center" >
        <td rowspan="3" >能<br/>力<br/>情<br/>况</td>
        <td colspan="2" height="25">个人荣誉</td>
        <td colspan="5"></td>
    </tr>
    <tr align="center">
        <td colspan="2">兴趣特长</td>
        <td colspan="5"></td>
    </tr><tr align="center">
        <td colspan="2">个人期望</td>
        <td colspan="5"></td>
    </tr>
    <tr>
        <td rowspan="3" align="center">自<br/>我<br/>评<br/>价</td>
        <td colspan="7" rowspan="3"></td>
    </tr>

</table>
</body>
</html>
