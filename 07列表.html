<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
</head>
<body>
<!--
    列表标签，不是一个，需要配合li使用
    无序列表，每一项不区分顺序
-->
<ul type="circle">
    <li>这是第一条</li>
    <li>这是第二条</li>
    <li>这是第三条</li>
</ul>
<ol type="a" start="3">
    <li>星期一</li>
    <li>星期二</li>
    <li>星期三</li>
</ol>
<!--
    自定义列表：dl dt dd
-->
<dl>
    <dt>线下门店</dt>
    <dd>小米之家</dd>
    <dd>服务网点</dd>
    <dd>授权体验店</dd>
</dl>
</body>
</html>
