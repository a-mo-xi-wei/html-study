<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form>
    <!--表单元素 文本框-->
    <input type="text" placeholder="请输入身份证号" required="required" autofocus="autofocus">
    <!--required防止空账号浪费网络流量 autofcus 自动获取焦点-->
    <!--口令框，密码框-->
    <input type="password" placeholder="请输入密码">
   <!--还有多种type-->
    <!--单选框-->
    <!--type为radio,如果想只有一项被选中，需设定同一name-->
    <input type="radio" name="sex">男
    <input type="radio" name="sex">女
    <input type="radio" name="sex" checked="checked">保密
    <hr />
    <!--复选框，多选框-->
    <div>爱好选择</div>
    <input type="checkbox" checked="checked">吃
    <input type="checkbox">喝
    <input type="checkbox">玩
    <input type="checkbox">乐
    <!--文件选择-->
    <input type="file">
    <!--下拉框-->
    <hr />
    <select>
        <option>江西省</option>
        <option>湖北省</option>
        <option selected="selected">广州省</option>
    </select>
    <!--文本域-->
    <textarea rows="3" cols="10"></textarea>
    <!--按钮-->
    <input type="submit" value="提交按钮">
    <input type="button" value="普通按钮">
    <input type="reset" value="重置按钮">
    <!--双标签按钮-->
    <button>提交按钮2</button>
</form>
</body>
</html>
